<div class="container">
  <div class="card">
    <h2>Login</h2>
    <form (ngSubmit)="login()">
      <input
        type="text"
        id="username"
        [(ngModel)]="username"
        name="username"
        placeholder="Username"
        required
      />
      <input
        type="password"
        id="password"
        [(ngModel)]="password"
        name="password"
        placeholder="Password"
        required
      />
      <div class="d-flex gap-2">
        <button type="submit" class="flex-grow-1">Login</button>
        <button class="flex-grow-1" routerLink="/register">Register</button>
      </div>
      <div *ngIf="errorMessage" class="error-message text-warning">
        {{ errorMessage }}
      </div>
    </form>
  </div>
</div>
